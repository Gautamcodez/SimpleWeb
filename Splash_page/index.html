<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <!-- Brand Logo -->
        <img src="./images/Habitual-Branding.png" alt="Habitual Logo">
        <!-- Title and text  -->
        <div class="text-container">
            <h1 class="title"> Find the stuff that you love</h1>
            <p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti veniam similique deserunt
                dolores, nemo sit explicabo laudantium voluptatem! Et soluta praesentium facilis nam mollitia ex
                sapiente accusamus totam dolore atque.</p>
        </div>
        <!-- btns -->
        <div class="app-store-btn">
            <a href="https://apple.com" target="_blank">
                <img src="./images/App-Store.png" alt="App Store">
            </a>
        </div>
        <div class="google-play-btn">
            <a href="https://play.google.com" target="_blank">
                <img src="./images/Google-Play-Badge-US.png" alt="Google Play">
            </a>
        </div>

        <!-- Main Image -->
        <div class="main-image-container">
            <img src="./images/Profile.png" alt="Profile Mockup" class="Profile-img">
            <img src="./images/Orders.png" alt="Orders Mockup" class="Orders-img">
            <img src="./images/Home.png" alt="Home Mockup" class="Home-img">
            <img src="./images/Cart.png" alt="Cart Mockup" class="Cart-img">
            <img src="./images/Product.png" alt="Product Mockup" class="product-img">
        </div>

    </div>


    <!-- scripts -->
    <script src="./script.js"></script>
</body>

</html>
