<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <!-- Brand Logo -->
        <img src="./images/Habitual-Branding.png" alt="Habitual Logo" class="brand-img">
        <!-- Background Toggle -->
        <div class="background-toggles" title="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <!-- Title and text  -->
        <div class="text-container">
            <h1 class="title"> Find the stuff that you love</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh
                bibendum integer etiam in enim nisi.</p>
        </div>
        <!-- btns -->
        <div class="app-store-btn">
            <a href="https://apple.com" target="_blank">
                <img src="./images/App-store.png" alt="App Store">
            </a>
        </div>
        <div class="google-play-btn">
            <a href="https://play.google.com" target="_blank">
                <img src="./images/Google-Play-Badge-US.png" alt="Google Play">
            </a>
        </div>

        <!-- Main Images -->

        <div class="main-image-container">
            <img src="./images/iPhone-15.png" alt="Landing Page Mockup">
        </div>

        <!-- Images -->
        <img src="./images/Profile.png" alt="Profile Mockup" class="Profile-img">
        <img src="./images/Orders.png" alt="Orders Mockup" class="Orders-img">
        <img src="./images/Home.png" alt="Home Mockup" class="Home-img">
        <img src="./images/Cart.png" alt="Cart Mockup" class="Cart-img">
        <img src="./images/Product.png" alt="Product Mockup" class="Product-img">


    </div>


    <!-- scripts -->
    <script src="./script.js"></script>
</body>

</html>
